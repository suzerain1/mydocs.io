<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Mydocs</title>
	<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">
</head>
<body>
    <main class="d-flex flex-nowrap">
		<!-- Sidebar -->
		<div class="d-flex flex-column flex-shrink-0 p-3 col-md-2" style="height: 100vh; background: #000000">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
			  	<span class="fs-4">Mydocs</span>
			</a>
			<br>
			<ul class="nav nav-pills flex-column mb-auto">
			  	<li class="nav-item">
					<a href="#" class="nav-link active text-white" aria-current="page">
						<span data-feather="home" class="align-text-bottom"></span>
						Home
					</a>
			  	</li>
			  	<li>
					<a href="#" class="nav-link text-white">
						<span data-feather="file-text" class="align-text-bottom"></span>
						Notes
					</a>
			  	</li>
			  	<li>
					<a href="#" class="nav-link text-white">
						<span data-feather="file" class="align-text-bottom"></span>
						Documents
					</a>
			  	</li>
				<li>
					<a href="#" class="nav-link text-white">
						<span data-feather="lock" class="align-text-bottom"></span>
						Passwords
					</a>
				</li>
				<li>
					<a href="#" class="nav-link text-white">
						<span data-feather="bar-chart-2" class="align-text-bottom"></span>
						Reports
					</a>
				</li>
			</ul>
			<hr>
		</div>
		  
		<!-- Side Left -->
		<div class="d-flex flex-column flex-shrink-0 col-md-3" style="height: 100vh;background:#1A1A1A;">
			<div class="notecontainer">
				<div class="pt-3 notetitle">
					<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
						<span data-feather="file-text" class="align-text-bottom"></span>
						<span class="fs-4">Notes</span>
					</a>
				</div>
				<div class="col notelists"></div>
			</div>
		</div>
		
		<!-- Side Right -->
		<div class="d-flex flex-column flex-shrink-0 p-3 col-md-7" style="height: 100vh;background:#262626;">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
				<svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
				<span class="fs-4">Body</span>
			</a>
			<br>
		</div>
	</main>
	<!-- Text Editor -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="./config.js"></script>

	<script src="./js/dashboard.js"></script>
